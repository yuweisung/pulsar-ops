apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "test-sn-platform-pulsar-operator"
  labels:
    app: sn-platform
    chart: sn-platform-1.5.4
    release: test
    heritage: Helm
    cluster: test-sn-platform
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
