
components:
  vault: false
  streamnative_console: false
  toolset: false
  functions: false
  pulsar_detector: false  

images:
  zookeeper:
    tag: "2.10.1.3"
  bookie:
    tag: "2.10.1.3"
  autorecovery:
    tag: "2.10.1.3"
  broker:
    tag: "2.10.1.3"
  proxy:
    tag: "2.10.1.3"
  pulsar_metadata:
    tag: "2.10.1.3"

affinity:
  anti_affinity: false

ingress:
  proxy:
    enabled: true
    tls:
      enabled: false
    type: LoadBalancer

monitoring:
  prometheus: true
  grafana: true
  node_exporter: false
  alert_manager: false

auth:
  vault:
    enabled: false
  authentication:
    enabled: false
  authorization:
    enabled: false

zookeeper:
  securityContext:
    runAsNonRoot: false
    runAsUser: 0
  resources:
    requests:
      memory: "256Mi"
      cpu: "0.1"
    limits:
      memory: "1Gi"
      cpu: "0.4"
  jvm:
    memoryOptions:
    - >
      -Xms64m -Xmx128m
    gcOptions:
    - >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=30
      -Dcom.sun.management.jmxremote
      -Djute.maxbuffer=10485760
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+DoEscapeAnalysis
      -XX:+PerfDisableSharedMem
      -Dzookeeper.forceSync=no
    extraOptions: []
    gcLoggingOptions: []

bookkeeper:
  securityContext:
    runAsNonRoot: false
    runAsUser: 0
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.2"
    limits:
      memory: "2Gi"
      cpu: "0.8"
  jvm:
    memoryOptions:
    - >
      -Xms128m
      -Xmx256m
      -XX:MaxDirectMemorySize=256m
    gcOptions:
    - >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=30
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+DoEscapeAnalysis
      -XX:ParallelGCThreads=4
      -XX:ConcGCThreads=4
      -XX:+DisableExplicitGC
      -XX:-ResizePLAB
      -XX:+PerfDisableSharedMem
    extraOptions: []
    gcLoggingOptions: []

broker:
  securityContext:
    runAsNonRoot: false
  replicaCount: 2
  autoscaling:
    maxReplicas: 3
  kop:
    enable: false
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.2"
    limits:
      memory: "2Gi"
      cpu: "0.8"
  jvm:
    memoryOptions:
      - >
        -Xms128m -Xmx256m -XX:MaxDirectMemorySize=256m
    gcOptions:
      - >
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=30
        -Dio.netty.leakDetectionLevel=disabled
        -Dio.netty.recycler.linkCapacity=1024
        -XX:+ParallelRefProcEnabled
        -XX:+UnlockExperimentalVMOptions
        -XX:+DoEscapeAnalysis
        -XX:ParallelGCThreads=4
        -XX:ConcGCThreads=4
        -XX:-ResizePLAB
        -XX:+PerfDisableSharedMem
    extraOptions: []
    gcLoggingOptions: []
  
proxy:
  websocket:
    enabled: false
  jvm:
    memoryOptions:
    - >
      -Xms64m -Xmx64m -XX:MaxDirectMemorySize=64m
    gcOptions:
    - >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=30
      -Dio.netty.leakDetectionLevel=disabled
      -Dio.netty.recycler.linkCapacity=1024
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+DoEscapeAnalysis
      -XX:ParallelGCThreads=4
      -XX:ConcGCThreads=4
      -XX:-ResizePLAB
      -XX:+PerfDisableSharedMem
    extraOptions: []
    gcLoggingOptions: []

prometheus:
  securityContext:
    runAsNonRoot: false
    runAsUser: 0
  scrape:
    ingress_controller: false
    node_exporter: false
    vault: false
  service:
    type: ClusterIP

grafana:
  service:
    type: ClusterIP
  admin:
    user: pulsar
    password: pulsar