
components:
  vault: false
  functions: false
  pulsar_detector: false
  toolset: false

affinity:
  anti_affinity: false

monitoring:
  prometheus: false
  grafana: false
  node_exporter: true
  alert_manager: false

images:
  zookeeper:
    tag: "2.10.1.3"
  bookie:
    tag: "2.10.1.3"
  autorecovery:
    tag: "2.10.1.3"
  broker:
    tag: "2.10.1.3"
  proxy:
    tag: "2.10.1.3"
  pulsar_metadata:
    tag: "2.10.1.3"

tls:
  enable: true
  proxy:
    enabled: true
  broker:
    enabled: true
  bookie:
    enabled: true
  zookeeper:
    enabled: true

certs:
  internal_issuer:
    enabled: true

auth:
  vault:
    enabled: false
  authentication:
    enabled: false
  authorization:
    enabled: false
  superUsers:
    streamnative_console: "super"

ingress:
  proxy:
    enabled: true
    tls:
      enabled: false
    type: LoadBalancer

zookeeper:
  resources:
    requests:
      memory: "256Mi"
      cpu: "1"
    limits:
      memory: "1Gi"
      cpu: "4"
  jvm:
    memoryOptions:
    - >
      -XX:InitialRAMPercentage=90
      -XX:MaxRAMPercentage=90
    gcOptions:
    - >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=30
      -Dcom.sun.management.jmxremote
      -Djute.maxbuffer=10485760
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+DoEscapeAnalysis
      -XX:+PerfDisableSharedMem
      -Dzookeeper.forceSync=no
    extraOptions: []
    gcLoggingOptions: []

bookkeeper:
  replicaCount: 5
  resources:
    requests:
      memory: "1Gi"
      cpu: "2"
    limits:
      memory: "1Gi"
      cpu: "2"
  jvm:
    memoryOptions:
    - >
      -XX:InitialRAMPercentage=45
      -XX:MaxRAMPercentage=45
    gcOptions:
    - >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=30
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+DoEscapeAnalysis
      -XX:ParallelGCThreads=4
      -XX:ConcGCThreads=4
      -XX:+DisableExplicitGC
      -XX:-ResizePLAB
      -XX:+PerfDisableSharedMem
      -Djute.maxbuffer=10485760
    extraOptions: []
    gcLoggingOptions: []

broker:
  replicaCount: 5
  autoscaling:
    maxReplicas: 10
  kop:
    enabled: false
  functionmesh:
    enabled: false
  resources:
    requests:
      memory: "2Gi"
      cpu: "2"
    limits:
      memory: "2Gi"
      cpu: "2"
  jvm:
    memoryOptions:
    - >
      -XX:InitialRAMPercentage=50
      -XX:MaxRAMPercentage=50
    gcOptions:
      - >
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=30
        -Dio.netty.leakDetectionLevel=disabled
        -Dio.netty.recycler.linkCapacity=1024
        -XX:+ParallelRefProcEnabled
        -XX:+UnlockExperimentalVMOptions
        -XX:+DoEscapeAnalysis
        -XX:ParallelGCThreads=4
        -XX:ConcGCThreads=4
        -XX:-ResizePLAB
        -XX:+PerfDisableSharedMem
        -Djute.maxbuffer=10485760
    extraOptions: []
    gcLoggingOptions: []
  configData:
    managedLedgerDefaultEnsembleSize: "2"
    managedLedgerDefaultWriteQuorum: "2"
    managedLedgerDefaultAckQuorum: "2"

proxy:
  replicaCount: 5
  jvm:
    memoryOptions:
    - >
      -XX:InitialRAMPercentage=90
      -XX:MaxRAMPercentage=90
    gcOptions:
    - >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=30
      -Dio.netty.leakDetectionLevel=disabled
      -Dio.netty.recycler.linkCapacity=1024
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+DoEscapeAnalysis
      -XX:ParallelGCThreads=4
      -XX:ConcGCThreads=4
      -XX:-ResizePLAB
      -XX:+PerfDisableSharedMem
    extraOptions: []
    gcLoggingOptions: []

prometheus:
  scrape:
    ingress_controller: false
    node_exporter: true
    vault: false
  service:
    type: ClusterIP

grafana:
  service:
    type: LoadBalancer
  admin:
    user: axon-poc
    password: axon-poc